<div class="mt-3 container-fluid">
  <div class="mb-3 mt-3">
    <p-card>
      <div class="d-flex align-items-center">
        <div>
          <h4>[Name project box]</h4>
        </div>
      </div>
    </p-card>
  </div>

  <p-card>
    <div class="ui-g ui-fluid">
      <div class="ui-md-12 ui-sm-6 mt-3">
        <span class="ui-float-label">
          <input id="float-input" type="text" pInputText>
          <label for="float-input">Name</label>
        </span>
      </div>
      <div class="ui-md-12 ui-sm-6 mt-3">
        <span class="ui-float-label">
          <textarea pInputTextarea id="float-textarea"></textarea>
          <label for="float-textarea">Description</label>
        </span>
      </div>
      <div class="ui-md-12 ui-sm-6 mt-3">
        <div class="ui-inputgroup">
          <span class="ui-inputgroup-addon">https://</span>
          <input type="text" pInputText placeholder="Git url">
        </div>
      </div>

      <div class="ui-md-12 ui-sm-6 mt-3">
        <span class="ui-float-label">
          <input id="float-input" type="text" pInputText>
          <label for="float-input">Private information</label>
        </span>
      </div>
    </div>
    <div class="p-2 mt-2" style="text-align: end">
      <p-footer style="text-align: end">
        <button type="button" class="btn btn-info btn-rounded mr-1" [routerLink]="['/home']"
          routerLinkActive="router-link-active"><i class="far fa-save"></i> Save</button>
        <button type="button" class="btn btn-danger btn-rounded"><i class="far fa-trash-alt"></i> Delete</button>
      </p-footer>
    </div>
  </p-card>
</div>
