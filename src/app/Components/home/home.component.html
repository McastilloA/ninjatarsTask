<div class="container-fluid p-5 margin-task" id="projects">
  <div class="mb-3 mt-3">
    <p-card>
      <div class="d-flex align-items-center">
        <div>
          <h3>List of projects!</h3>
          <span class="text-muted">Here is the list of projects</span>
        </div>
        <div class="ml-auto">
          <app-modalproject></app-modalproject>
        </div>
      </div>
    </p-card>
  </div>
  <div class="card">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-4 col-md-6 col-sm-12 p-3" *ngFor="let project of projects">
          <div class="card">
            <div class="row">
              <div class="col-12">
                <div class="bg-secondary p-4">
                  <div class="text-center text-white display-6">
                    <i class="fas fa-layer-group fa-5x"></i>
                  </div>
                </div>
                <div class="card-body">
                  <div class="d-flex no-block align-items-center mt-3 mb-3">
                    <span>
                      <p><i class="far fa-calendar-alt"></i><strong> Creation date:</strong> {{ project.created_at }}
                      </p>
                    </span>
                  </div>
                  <h3 class="font-normal">{{ project.name }} </h3>
                  <p class="mt-3 mb-2"><strong>URL: </strong>{{ project.git_url }}<a href="{{ project.git_url }}"
                      target="_blank"><i class="pi pi-external-link"></i></a>
                  </p>
                  <p-progressBar [value]="value"></p-progressBar>
                  <a class="btn btn-info btn-rounded waves-effect waves-light mt-3 text-white btn-sm"
                    data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false"
                    aria-controls="collapseExample"><i class="fas fa-angle-double-down"></i> Read more</a>

                  <div class="collapse" id="collapseExample">
                    <div class="mt-3">
                      <div class="ui-g ui-fluid">
                        <div class="ui-g-12 mb-3">
                          <p>{{ project.description  | truncateText:20 }}</p>
                        </div>
                        <div class="ui-g-12">
                          <h5>Informacion privada</h5>
                          <p> {{ project.private_information }} </p>
                        </div>
                      </div>
                      <div class="ui-lg">
                        <a class="btn btn-success btn-rounded waves-effect waves-light mt-3 text-white btn-sm mr-2"
                          role="button" [routerLink]="['/hometask/member']" routerLinkActive="router-link-active">
                          <i class="pi pi-users"></i> Members: 5
                        </a>
                        <a class="btn btn-success btn-rounded waves-effect waves-light mt-3 text-white btn-sm mr-2"
                          routerLink="/hometask/task/{{ project.id }}">
                          <i class="pi pi-folder-open"></i> Tasks: 6
                        </a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
