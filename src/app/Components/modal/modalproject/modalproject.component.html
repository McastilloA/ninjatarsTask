<button type="button" class="btn btn-info btn-rounded" style="margin-right: .25em;float: right;"
  (click)="showDialog()"><i class="fas fa-plus-circle"></i> New project</button>

<p-dialog header="Add new project" [(visible)]="display" [modal]="true" [responsive]="true" [maximizable]="true"
  [style]="{width: '550px', minWidth: '200px'}" [minY]="70" [maximizable]="true" [baseZIndex]="10000">
  <div class="ui-g ui-fluid">
    <div class="ui-md-12 ui-sm-12 mt-3">
      <span class="ui-float-label">
        <input id="float-input" type="text" pInputText>
        <label for="float-input">Project name</label>
      </span>
    </div>
  </div>
  <p-footer>
    <button type="button" (click)="display=false" class="btn btn-danger btn-rounded"><i class="fas fa-times"></i>
      No</button>
    <button type="button" (click)="display=false;" class="btn btn-info btn-rounded" [routerLink]="['/hometask/setting']"
      routerLinkActive="router-link-active"><i class="fas fa-check"></i> Yes</button>
  </p-footer>
</p-dialog>
